<div class="main shadow-elements">
  <div class="entete-div shadow-elements">
    <mat-form-field appearance="standard" id="entete">
      <mat-label>Texte d'entête du QCM</mat-label>
      <input matInput value="{{qcm.entete}}" placeholder="Ex. Contrôle de Maths">
    </mat-form-field>
  </div>

  <div class="center">
    <div class="melanger shadow-elements">
      <mat-form-field appearance="standard" id="melanger">
        <mat-label>Mélanger</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let choi of choix" [value]="choi.value" >
            {{choi.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="duree shadow-elements">
      <mat-form-field appearance="standard" id="duree">
        <mat-label>Durée (min)</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
  </div>

    <table *ngIf="qcm.categories.length>0" mat-table [dataSource]="dataSource" class="shadow-elements table_params">

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom de la catégorie </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre de question sélectionné</th>
        <td mat-cell *matCellDef="let element"> {{element.questions.length}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Nombre de question total de la catégorie</th>
        <td mat-cell *matCellDef="let element"> {{element.questions.length}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
