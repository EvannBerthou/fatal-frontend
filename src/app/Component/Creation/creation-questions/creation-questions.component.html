<div *ngIf="qcm?.categories?.length == 0" class="main-div">
  <mat-card (click)="addQuestion()">
    <mat-card-header>
      <mat-card-title>AJOUTER UNE CATEGORIE</mat-card-title>
    </mat-card-header>
    <img src="assets/img/1.svg" alt="image" draggable="false">
  </mat-card>
</div>

<div *ngIf="qcm?.categories?.length" class="wrapper">
  <div class="categories shadow-elements">
    <app-creation-card *ngFor="let categorie of qcm.categories" [title]="categorie.texte"
      [isSelected]="selectedCategorie === categorie" class="categorie" (click)="selectCategorie(categorie)">
    </app-creation-card>
    <mat-card class="delete-btn" (click)="deleteCategorie()">
      <mat-icon>remove_circle</mat-icon>
    </mat-card>
    <mat-card class="add-btn" (click)="addCategorie()">
      <mat-icon>add_circle</mat-icon>
    </mat-card>
  </div>
  <div class="questions shadow-elements">
    <app-creation-card *ngFor="let question of selectedCategorie?.questions" [title]='question.texte'
      [isSelected]="selectedQuestion === question" class="question" (click)="selectQuestion(question)">
    </app-creation-card>
    <mat-card class="delete-btn" (click)="deleteQuestion()">
      <mat-icon>remove_circle</mat-icon>
    </mat-card>
    <mat-card class="add-btn" (click)="addQuestion()">
      <mat-icon>add_circle</mat-icon>
    </mat-card>
  </div>
  <app-creation-question *ngIf="selectedQuestion" [selectedQuestion]="selectedQuestion" style="margin-bottom: 10px;"></app-creation-question>
</div>
