<div *ngIf="qcm?.categories?.length == 0" class="main-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title>AJOUTER UNE CATEGORIE</mat-card-title>
    </mat-card-header>
    <img src="assets/img/1.svg" alt="image" draggable="false">
  </mat-card>
</div>

<div *ngIf="qcm?.categories?.length" class="wrapper">
  <div class="categories">
    <app-creation-card *ngFor="let categorie of qcm.categories" [title]="categorie.texte" [type]="categorieType"
      class="categorie" (click)="selectCategorie(categorie)"></app-creation-card>
    <app-creation-add class="categorie"></app-creation-add>
  </div>
  <div class="categories">
    <app-creation-card *ngFor="let question of selectedCategorie?.questions" [title]='question.texte'
      [type]="questionType" class="categorie" (click)="selectQuestion(question)"></app-creation-card>
    <app-creation-add class="categorie"></app-creation-add>
  </div>
  <app-creation-question *ngIf="selectedQuestion" [selectedQuestion]="selectedQuestion"></app-creation-question>
</div>
