    <app-bouton name="Modifier" (click)="open_dialogue_modification()"></app-bouton>
  </div>
  <div class="btn">
    <app-bouton name="RÃ©initialiser le mot de passe" (click)="open_dialogue_resiliation()"></app-bouton>
  </div>
</form>
<p *ngIf="error == true">{{errorMessage}}</p>
<p *ngIf="message != ''">{{message}}</p>
