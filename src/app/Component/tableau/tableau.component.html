<mat-card class="card">
  <mat-card-header>
    <mat-card-title>MES QCM</mat-card-title>
  </mat-card-header>
  <div class="searchBar">
    <input class="searchInput" type="text" placeholder="Chercher un QCM..." (keyup)="applyFilter($event)">
  </div>

  <table *ngIf="qcms$ | async as qcms" mat-table [dataSource]="qcms" class="table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell class="name" *matCellDef="let qcm"> {{qcm.titre}} </td>
    </ng-container>

    <!-- Modify Column -->
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Modifier </th>
      <td mat-cell *matCellDef="let qcm"><button mat-raised-button (click)="modifierQcm(qcm)" color="primary"
          class="mat-button" type="button">Modifier</button></td>
    </ng-container>

    <!-- Mark Column -->
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let qcm"><button mat-raised-button color="primary" class="mat-button" type="button"
          (click)="onNotes(qcm)">Notes</button></td>
    </ng-container>

    <!-- Correction Column -->
    <ng-container matColumnDef="correction">
      <th mat-header-cell *matHeaderCellDef> Correction </th>
      <td mat-cell *matCellDef="let qcm"><button mat-raised-button color="primary" class="mat-button" type="button"
          (click)="onCorrection(qcm)">Correction</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row>Hey</tr>
  </table>
  <button type="button" class="add" (click)="openDialog()">
    <mat-icon> add </mat-icon>
  </button>
</mat-card>
