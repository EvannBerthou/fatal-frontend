<mat-card class="card">
  <mat-card-header>
    <mat-card-title>MES ETUDIANTS</mat-card-title>
  </mat-card-header>
  <div class="searchBar">
    <input class="searchInput" type="text" placeholder="Chercher un Ã©tudiant..." (keyup)="applyFilter($event)">
  </div>
  <table mat-table [dataSource]="dataSource" class="table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell class="name" *matCellDef="let etudiant" > {{etudiant.name}} </td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Classe </th>
      <td mat-cell class="class" *matCellDef="let etudiant" > {{etudiant.class}} </td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Groupes </th>
      <td mat-cell class="group" *matCellDef="let etudiant" > {{etudiant.group}} </td>
    </ng-container>

    <!-- Profil Column -->
    <ng-container matColumnDef="profil">
      <th mat-header-cell *matHeaderCellDef> Profil </th>
      <td mat-cell *matCellDef="let qcm"><button mat-raised-button color="primary" class="mat-button" type="button">Profil</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row>Hey</tr>
  </table>
  <button type="button" class="add"><mat-icon> add </mat-icon></button>
</mat-card>
